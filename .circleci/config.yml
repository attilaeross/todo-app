version: 2.1

jobs:
  quality-check:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install --freeze-lockfile
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Prettier
          command: yarn prettier --check "src/**/*.js"
      - run:
          name: Unit test
          command: yarn test

workflows:
  version: 2.1
  build:
    jobs:
      - quality-check
